    <script>
        var arr=["sachin","rohti","virat","dhoni"]
        console.log(arr);
        // splice() it is used to delete an element by using range and updating value
        console.log(arr.splice(1,2,100,200,300));
        //  indexof() to identify index of present elemnet
        console.log(arr.indexOf("dhoni"));
    </script>
