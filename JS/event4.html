<body>
    enter ur name: <input type="text" id="inn"  onfocus="focus()" onblur="blur()>
    <script>
         var s=document.getElementById('inn')
        function  focus() {
        //    focus =changes the background color of input to red
           s.style.backgroundColor="red"
        s.style.color="black"
        }
        function blur() {
         
            s.style.backgroundColor="yellow"
            s.style.color="blue"
            s.style.fontSize="30px"
            s.style.borderRadius="20px"
            s.style.height="100px"
            
        }
    </script>
</body>
