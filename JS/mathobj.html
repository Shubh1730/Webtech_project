<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // to find the value of PI
        var pi=Math.PI
        console.log(pi);
        // how to find the valuse of round figure
        var round=Math.round(11.76)
        console.log(round);
        // to find the square root
        var sqrt=Math.sqrt(144)
        console.log(sqrt);
        // how to find the power
        var pow=Math.pow(10,2)
        console.log(pow);
        // how to find the ceil value(above)
        var ceil=Math.ceil(10.78)
        console.log(ceil);
         // how to find the floor value(lower)
        var floor=Math.floor(56.12)
        console.log(floor);
         // how to find the maximum value
        var max=Math.max(10,12,1,87)
         console.log(max);
          // how to find the manimum value
        var min=Math.min(10,12,1,87,)
        console.log(min);
        // how to genreate random value
        var random=Math.random()
        console.log(random*1000);
        // change into positive or negigitve
        var abs=Math.abs(-89)
        console.log(abs);

    </script>
</body>
</html>
